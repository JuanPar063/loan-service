services:
  backend:
    build: .
    container_name: nest_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./.env.docker   # ðŸ”¹ Usa el archivo que creaste
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
